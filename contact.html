<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="syle2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
  <div class="container">
    <div class="item">
        <div class="contact">
            <div class="first-text">Let's get in touch !</div>
            <img src="image/contact.png" alt="" class="image">
            
        </div>
            <div class="submit-form">
            <h4 class="second-text text">Contact Us</h4>
            <form action="">
                <div class="input-box">
                    <input type="text" class="input" required id="name">
                    <label for="">Name</label>
                </div>
                <div class="input-box">
                    <input type="email" class="input" required id="email">
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <input type="tel" class="input" required id="number">
                    <label for="">Phone</label>
                </div>
                <div class="input-box">
                    <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                    <label for="">Message</label>
                </div>
                <input type="submit" class="btn" value="Submit" id="send" onclick="msg()">
                <div class="msg">
                    <div class="success" id="success">Your Message Successfully Sent!</div>
                      <div class="danger" id="danger">Fields Can't be Empty!</div>
                    </div>
            </form>
        </div>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
  </html>
